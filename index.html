<!DOCTYPE html>
<html>
  <head>
    <title>Javascript-Quiz</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./Assets/css/style.css" />
  </head>
  <body>
    <header>
        <div style="overflow-x:auto;">
            <table>
            <th align="left">
        <button class="high-scores">View HighScores</button>
        <!-- <h3 class="message"></h3>   -->
        </th>
        <th align="right">
        <div class="card timer">
            <div class="timer-count">
              <div class="large-font timer-count">time remaining: 20</div>
            </div>
          </div>
        </th>
        </table>
        </div>
    </header>

    <main>
      <section>
          <div class="card word-guess">
          <div class="Question">Javascript Quiz</div>
          <button class="start-button">START</button>
        </div>
      </section>
      
      <div class="quiz-container">
      <div id="myQuiz"></div>
      <div id="correctOrIncorrect"></div>
    </div>
    <form>
        <!-- <label for="uname">Enter Your Name</label> -->
            <textarea id="uName" name="userDetails"></textarea>
            <button id="save">SAVE</button>
    </form>
    </main>
    <script src="./Assets/js/script.js"></script>
  </body>
</html>
